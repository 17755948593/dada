    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-inline">
            <input type="text" name="img" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">* 昵称</label>
        <div class="layui-input-inline">
            <input type="text" name="username" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">* 密码</label>
        <div class="layui-input-inline">
            <input type="password" name="passwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="1" title="男">
            <input type="radio" name="gender" value="2" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block description">
            <textarea name="description" placeholder="请输入自我描述..." class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal"  lay-filter="formDemo">保存</button>
            <button type="button" class="layui-btn layui-btn-primary">修改</button>
        </div>
    </div>
